<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>Blockchain overview</title>
	<link href="https://fonts.googleapis.com/css?family=Electrolize|Orbitron" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Orbitron|Rajdhani" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="particles-js">
  <div class="row">
      <div class="twelve columns">
	    <h1>BLOCKCHAIN OVERVIEW</h1>
      </div>
  </div>
  <div class="row">
      <div class="eight columns">
          	<div id="ctrlbox">
              <form>
                <label for="dataform">DATA</label>
                <input type="text" name="dataform" placeholder="Welcome to Razvan's Blochain Demo">
              </form>
              <div class="genesisPrevHashBox">
              <div style="white-space: nowrap;font-size: 0.9em;font-family: 'Rajdhani', sans-serif;font-family: 'Orbitron', sans-serif; ">PREVIOUS HASH:</div>
              <div data-show='true' class="textStyle" >
                <span>0</span>
              </div>
            </div>  
            <div class="genesisHashBox">
              <div style="font-size: 0.9em;font-family: 'Rajdhani', sans-serif;
              font-family: 'Orbitron', sans-serif; ">HASH:</div>
              <div data-show="true" class="textStyle textStyleHash">
                <span class="ant-tag-text">000dc75a315c77a1f9c98fb6247d03dd18ac52632d7dc6a9920261d8109b37cf</span>        
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="four columns" >
        
      </div>
 <div class="row">
  <div class="twelve columns">
    
</div>
    
  



<script type="text/javascript" src="particles.js-master/particles.js"></script>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript">
 particlesJS("particles-js",
 {
  "particles": {
    "number": {
      "value": 80,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#000000"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "img/github.svg",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value": 0.5,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 3,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#9aa7c5",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 6,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "repulse"
      },
      "onclick": {
        "enable": true,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 400,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});
</script>
</body>
</html>
